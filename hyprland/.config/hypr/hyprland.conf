
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

exec-once = gsettings set org.gnome.desktop.interface cursor-theme breeze_cursors
exec-once = hyprctl setcursor breeze_cursors 24
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME GTK_THEME
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME GTK_THEME

exec-once = wl-paste -t text --watch cliphist store
exec-once = wlsunset -S 9:00 -s 19:30
exec = hyprpaper
exec-once = waybar

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	kb_layout = us,il
	kb_options=grp:win_space_toggle
	follow_mouse = 1
	touchpad {
		natural_scroll = true
	}
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	gaps_in = 2
	gaps_out = 4
	border_size = 2
	col.active_border = rgba(238eb2ee) rgba(373b5caa) 135deg
	col.inactive_border = rgba(595959aa)

	layout = dwindle
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	mouse_move_enables_dpms = true
}

decoration {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	rounding = 5
	multisample_edges = true
	blur = true
	blur_size = 3
	blur_passes = 3
	blur_new_optimizations = on

	drop_shadow = false
	shadow_range = 2
	shadow_render_power = 2
	col.shadow = rgba(000000ee)

	blurls = gtk-layer-shell
	blurls = rofi
	blurls = waybar
}


animations {
	enabled = true

	bezier = smooth, 0.25, 1, 0.5, 1

	animation = windows, 1, 4, smooth, slide
	animation = windowsOut, 1, 3, smooth, slide
	animation = windowsMove, 1, 4, default
	animation = border, 1, 10, default
	animation = fade, 1, 10, smooth
	animation = fadeDim, 1, 10, smooth
	animation = workspaces, 1, 4, smooth
}

dwindle {
	# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
	no_gaps_when_only = false
	pseudotile = true # master switch for pseudotiling.
	preserve_split = true # you probably want this
}

master {
	# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
	new_is_master = true
}

gestures {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	workspace_swipe = off
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = tile, Spotify
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, nwg-look
windowrule = float,viewnior
windowrule = float,feh
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$

# bind brave to workspace 3
# windowrule = workspace 3 silent,Brave


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$launchprog = CTRL ALT
$term = wezterm
$scratchterm = wezterm start --always-new-process

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $launchprog, B, exec, brave
bind = $launchprog, T, exec, $term
bind = $launchprog, E, exec, thunar

# "scratch terminal" - opens terminal in the scratchpad
bind = $mainMod SHIFT, T, exec, [ workspace special ] $scratchterm

bind = $mainMod, R, exec, ~/.config/rofi/toggle_modes.sh "R"        # run (drun)
bind = $mainMod, escape, exec, ~/.config/rofi/toggle_modes.sh "P"   # powermenu
bind = $mainMod, G, exec, ~/.config/rofi/toggle_modes.sh "Q"        # Query - google
bind = $mainMod, W, exec, ~/.config/rofi/toggle_modes.sh "W"        # windows
bind = $mainMod SHIFT, W, exec, ~/.config/rofi/toggle_modes.sh "B"  # background (wallpaper)
bind = $mainMod, C, exec, ~/.config/rofi/toggle_modes.sh "C"        # commands (run)
bind = $mainMod, T, exec, ~/.config/rofi/toggle_modes.sh "S"        # spell check
bind = $mainMod, A, exec, ~/.config/rofi/toggle_modes.sh "A"        # audio
bind = $mainMod, V, exec, ~/.config/rofi/toggle_modes.sh "V"        # clipboard
bind = $mainMod SHIFT, V, exec, ~/.config/rofi/toggle_modes.sh "Vd" # clipboard delete
bind = $mainMod, period, exec, ~/.config/rofi/toggle_modes.sh "E"   # emoji

bind = $mainMod ALT, L, exec, swaylock # lockscreen

bind = $mainMod, Q, killactive, # quit the active window
bind = $mainMod SHIFT, Q, exit, # quit the hyprland itself

bind = $mainMod, F, fullscreen,
bind = $mainMod ALT, F, fakefullscreen,
bind = $mainMod SHIFT, F, togglefloating,

bind = $mainMod, P, pseudo, # dwindle - set the tilied window to it's floating size default
bind = $mainMod, S, togglesplit, # dwindle - toggle vertical/horizontal

bind = $mainMod SHIFT, S, exec, grimblast copysave area $(xdg-user-dir PICTURES)/Screenshots/$(date +'%Y%m%d%H%M%S_1.png') && notify-send 'Screenshot saved and copied' # screenshot

# Move focus with mainMod + arrow keys or hjkl keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move window with mainMod + shift + arrow keys or hjkl keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# scratchpad
bind = $mainMod SHIFT, X, movetoworkspace, special
bind = $mainMod, X, togglespecialworkspace,

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll mainMod + ctrl + side arrows or mainMod + shift + h/l
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CONTROL, right, workspace, e+1
bind = $mainMod CONTROL, left, workspace, e-1
bind = $mainMod CONTROL, L, workspace, e+1
bind = $mainMod CONTROL, H, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioRaiseVolume, exec, pamixer -i 2 --allow-boost --set-limit 150
bindl = , XF86AudioLowerVolume, exec, pamixer -d 2 --allow-boost
# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# will switch to a submap called resize
bind = ALT, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset
bind = ALT, R, submap, reset

# will reset the submap, meaning end the current one and return to the global one
submap = reset
